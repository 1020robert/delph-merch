<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Merch Orders</title>
    <link rel="stylesheet" href="/styles.css?v=20260302b" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-brand">
        <img src="/moose.png" alt="Moose symbol" class="moose-logo" />
        <img src="/logo.png" alt="Club logo" class="brand-wordmark" />
      </div>
      <div class="user-strip">
        <a class="secondary-btn admin-link" href="/merch.html">Back to Merch</a>
        <button id="exportCsvBtn" class="secondary-btn" type="button">Export CSV</button>
      </div>
    </header>

    <main class="merch-main">
      <div class="orders-toolbar">
        <div class="orders-tabs" role="tablist" aria-label="Order tabs">
          <button id="openOrdersTabBtn" class="orders-tab active" type="button" role="tab">
            Open Orders
          </button>
          <button id="fulfilledOrdersTabBtn" class="orders-tab" type="button" role="tab">
            Fulfilled History
          </button>
          <button id="manageProductsTabBtn" class="orders-tab" type="button" role="tab">
            Manage Products
          </button>
        </div>
      </div>

      <section id="openOrdersPanel" class="orders-table-panel">
        <div class="orders-table-wrap">
          <table class="orders-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Initials</th>
                <th>Email</th>
                <th>Item</th>
                <th>Size</th>
                <th>Include Initials</th>
                <th>Quantity</th>
                <th>Venmo Agreed</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="openOrdersTableBody"></tbody>
          </table>
        </div>
      </section>

      <section id="fulfilledOrdersPanel" class="orders-table-panel hidden">
        <div class="orders-table-wrap">
          <table class="orders-table">
            <thead>
              <tr>
                <th>Fulfilled Date</th>
                <th>Ordered Date</th>
                <th>Name</th>
                <th>Initials</th>
                <th>Email</th>
                <th>Item</th>
                <th>Size</th>
                <th>Include Initials</th>
                <th>Quantity</th>
                <th>Venmo Agreed</th>
              </tr>
            </thead>
            <tbody id="fulfilledOrdersTableBody"></tbody>
          </table>
        </div>
      </section>

      <section id="manageProductsPanel" class="orders-table-panel hidden">
        <div class="manage-products-grid">
          <section class="intro-card">
            <h3 class="manage-products-title">Add Product</h3>
            <form id="addProductForm" class="manage-products-form" novalidate>
              <label>
                Product Name
                <input id="newProductName" type="text" maxlength="80" required />
              </label>
              <label>
                Price (USD)
                <input id="newProductPrice" type="number" min="0.01" max="10000" step="0.01" required />
              </label>
              <label>
                Product PNG
                <input id="newProductImage" type="file" accept="image/png" required />
              </label>

              <label class="venmo-row">
                <input id="newProductIncludeSizes" type="checkbox" />
                Include sizes (S, M, L, XL, 2XL)
              </label>

              <label class="venmo-row">
                <input id="newProductAllowInitials" type="checkbox" />
                Include initials option for buyers
              </label>

              <button type="submit" class="primary-btn">Publish Product</button>
            </form>
            <p id="productFormMessage" class="message"></p>
          </section>

          <section class="intro-card">
            <h3 class="manage-products-title">Products</h3>
            <div id="ownerProductsList" class="owner-products-list"></div>
          </section>
        </div>
      </section>

      <p id="ordersMessage" class="message"></p>
    </main>

    <script src="/app.js?v=20260302b"></script>
  </body>
</html>
