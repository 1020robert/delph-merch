<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Merch</title>
    <link rel="stylesheet" href="/styles.css?v=20260224c" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body class="auth-body">
    <main class="auth-layout">
      <section class="brand-panel">
        <img src="/logo.png" alt="Club logo" class="brand-wordmark-auth" />
        <img src="/moos.png" alt="Club symbol" class="brand-moose" />
      </section>

      <section class="auth-panel" id="googleAuthPanel">
        <h2 class="auth-title">Sign In</h2>
        <p class="auth-copy">Only approved emails can sign in. Request approval below first.</p>
        <div id="googleSignInButton" class="google-btn-wrap"></div>

        <form id="signupForm" class="signup-form" novalidate>
          <p id="signupEmail" class="signup-email">Request email approval</p>
          <label>
            Email
            <input type="email" name="email" maxlength="120" required placeholder="you@email.com" />
          </label>
          <label>
            First Name
            <input type="text" name="firstName" maxlength="50" required />
          </label>
          <label>
            Last Name
            <input type="text" name="lastName" maxlength="50" required />
          </label>
          <label>
            Initials
            <input
              type="text"
              name="initials"
              maxlength="5"
              required
              pattern="[A-Za-z]{1,5}"
              placeholder="RJ"
            />
          </label>
          <button type="submit" class="primary-btn">Submit Application</button>
        </form>

        <p id="authMessage" class="message"></p>
      </section>
    </main>

    <script src="/app.js?v=20260226a"></script>
  </body>
</html>
