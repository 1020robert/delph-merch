<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Merch</title>
    <link rel="stylesheet" href="/styles.css?v=20260302i" />
  </head>
  <body class="auth-body">
    <main class="auth-layout">
      <section class="brand-panel">
        <img src="/logo.png" alt="Club logo" class="brand-wordmark-auth" />
        <img src="/moos.png" alt="Club symbol" class="brand-moose" />
      </section>

      <section class="auth-panel" id="emailAuthPanel">
        <div id="emailStep" class="auth-step">
          <h2 class="auth-title" id="authTitle">Sign In</h2>
          <p class="auth-copy" id="authCopy">Sign in to continue to the merch page.</p>

          <form id="loginForm" class="signup-form" novalidate>
            <label>
              Email
              <input type="email" name="email" maxlength="120" required placeholder="RJ@gmail.com" />
            </label>
            <button type="submit" class="primary-btn">Sign In</button>
            <button type="button" id="showRegisterBtn" class="secondary-btn">Create Account</button>
          </form>

          <form id="registerForm" class="signup-form hidden" novalidate>
            <label>
              Email
              <input type="email" name="email" maxlength="120" required placeholder="you@email.com" />
            </label>
            <label>
              First Name
              <input type="text" name="firstName" maxlength="50" required />
            </label>
            <label>
              Last Name
              <input type="text" name="lastName" maxlength="50" required />
            </label>
            <label>
              Initials
              <input
                type="text"
                name="initials"
                maxlength="5"
                required
                pattern="[A-Za-z]{1,5}"
                placeholder="RJML"
              />
            </label>
            <button type="submit" class="primary-btn">Create Account</button>
            <button type="button" id="showLoginBtn" class="secondary-btn">Back to Sign In</button>
          </form>

          <p id="authMessage" class="message"></p>
        </div>

      </section>
    </main>

    <script src="/app.js?v=20260302i"></script>
  </body>
</html>
