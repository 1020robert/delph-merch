<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Merch</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="merch-body">
    <div id="loadingOverlay" class="loading-overlay" aria-live="polite">
      <img
        src="/club-symbol.png"
        alt="Club symbol"
        class="loading-symbol"
        onerror="this.onerror=null;this.src='/club-symbol.svg';"
      />
    </div>

    <header class="topbar merch-topbar">
      <img src="/moose-header.png?v=2" alt="Moose symbol (click to sign out)" class="moose-logo logout-moose merch-logout-moose" id="logoutMoose" title="Sign Out" />
      <div class="topbar-brand merch-brand">
        <img src="/logo.png" alt="Club logo" class="brand-wordmark merch-wordmark" />
      </div>
      <div class="user-strip merch-actions">
        <a id="adminOrdersLink" class="secondary-btn hidden admin-link" href="/admin-orders.html">
          View Orders
        </a>
      </div>
    </header>

    <main class="merch-main">
      <section id="merchGrid" class="merch-grid"></section>
    </main>

    <script src="/app.js?v=20260224a"></script>
  </body>
</html>
