services:
  - type: web
    name: delphic-club-merch
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/config
    autoDeploy: true
    disk:
      name: merch-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: COOKIE_SECURE
        value: "true"
      - key: DATA_DIR
        value: /var/data
